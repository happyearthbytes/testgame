run-name: Manual build by @${{ github.actor }}
on:
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy'
        required: false
        type: boolean
        default: true

env:
  GODOT_VERSION: 4.2.1
  EXPORT_NAME: fort
  PROJECT_PATH: fort
  ITCH_USER: happyearthbytes
  ITCH_GAME: fort
  BUTLER_CREDENTIALS: ${{ secrets.BUTLER_API_KEY }}

jobs:
  export-web:
    name: Web Export
    runs-on: ubuntu-20.04
    permissions: write-all
    container:
      image: barichello/godot-ci:4.2.1
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: find_a
        run: |
          find /root/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: find_b
        run: |
          find /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: find_c
        run: |
          find ~/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: find_d
        run: |
          find ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      # cp -r /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      # mkdir -v -p ~/.local/share/godot/templates
      # cp -r /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: Web Build
        run: |
          mkdir -v -p build/web
          cd $PROJECT_PATH
          godot --headless --verbose --export-release "Web" ../build/web/index.html
      - name: find_a
        run: |
          find /root/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: find_b
        run: |
          find /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: find_c
        run: |
          find ~/.local/share/godot/templates/${GODOT_VERSION}.stable
      - name: find_d
        run: |
          find ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: List all files
        run: |
          find .
      - name: Deploy to itch.io ðŸš€
        uses: manleydev/butler-publish-itchio-action@v1.0.3
        env:
          CHANNEL: web
          PACKAGE: build/web
          #VERSION: ${{ inputs.version_number }}
